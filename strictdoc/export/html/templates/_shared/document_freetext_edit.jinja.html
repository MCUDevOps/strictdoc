<turbo-frame id="article-{{document.node_id}}">

<form data-controller="hello" class="std-form" action="/fragments/document/{{document.node_id}}" method="POST">
  <article class="edit-document-freetext">
    <section data-section="edit-document-freetext" class="std-form-row">

        <div role="textbox" contenteditable="true" class="std-input-editable" id="document_freetext" placeholder="Enter text here...">
          {%- for free_text in document.free_texts -%}
            {{ free_text.get_parts_as_text() }}
          {%- endfor -%}
        </div>
        <textarea hidden class="std-input-hidden" name="document_freetext">
          {%- for free_text in document.free_texts -%}
            {{ free_text.get_parts_as_text() }}
          {%- endfor -%}
        </textarea>

    </section>

    <section class="std-form-buttons">
        <button class="std-form-btn" type="submit">Save</button>
        <a class="std-form-btn" href="/actions/document/cancel_edit_freetext?document_mid={{document.node_id}}">Cancel</a>
    </section>
  </article>

</form>

</turbo-frame>
